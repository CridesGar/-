  <div class="all">
    <h3>Оформление заказа</h3>
    <form id="order-form">

        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Ваше имя" required maxlength="25" required minlength="3">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ваш email" required>
        </div>

        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input class="oi" type="tel" id="phone" name="phone" placeholder="+7-123-456-78-90" pattern="\+7\d{3}\d{3}\d{2}\d{2}" required>
        </div>

        <div class="form-group">
            <label for="address">Адрес доставки:</label>
            <input type="text" id="address" name="address" placeholder="Улица, дом, квартира" required maxlength="70" required minlength="5">
        </div>

        <div class="form-group">
            <label for="city">Город:</label>
            <input type="text" id="city" name="city" placeholder="Город" required maxlength="40" required minlength="3">
        </div>

        <div class="form-group">
            <label for="zip">Почтовый индекс:</label>
            <input type="text" id="zip" name="zip" placeholder="Индекс" pattern="\d{6}" required>
        </div>

        <div class="form-group">
            <label>Способ доставки:</label>
            <div class="radio-group">
                <label><input type="radio" name="delivery" value="courier" required> Курьерская доставка</label>
                <label><input type="radio" name="delivery" value="pickup" required> Самовывоз из пункта выдачи</label>
            </div>
        </div>

        <div class="form-group">
            <label>Способ оплаты:</label>
            <select class="oi" name="payment">
                <option value="card">Картой онлайн</option>
                <option value="cash">Наличными при получении</option>
            </select>
        </div>

        <div class="form-group">
            <label for="comments">Комментарии к заказу:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Ваши пожелания"></textarea>
        </div>

        <button type="submit">Оформить заказ</button>
    </form>
