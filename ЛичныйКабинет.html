    <style>
main {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

button {
    font-size: 0.8em;

}
.white-container {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    margin: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 800px;
    box-sizing: border-box;
    position: relative;
}

.cont {
    text-align: center;
}

.avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #8d7373;
    margin: 20px auto;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2em;
}

.account-name {
    font-size: 1.5em;
    margin-bottom: 5px;
}

.account-info {
    font-family: Century Gothic, serif;
    font-size: 0.8em;
    margin-bottom: 5px;
    color: #555;
}

.account-links {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
    font-size: 1.3em;

    
}

.account-link {
    background-color: #8d7373;
    color: white;
    padding: 10px 20px;
    margin: 10px;
    text-decoration: none;
    border-radius: 5px;
    min-width: 120px;
    border: none;
    cursor: pointer;
    font-family: Century Gothic, serif;

}

.leaf-left, .leaf-right {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 200px;
    height: auto;
    opacity: 0.5;
    z-index: -1;
}

.leaf-left {
    left: 5%;
}

.leaf-right {
    right: 5%;
    transform: translateY(-50%) scaleX(-1);
}

/* Скрываем элементы с данными аккаунта по умолчанию */
.account-name,
.account-info {
    display: none;
}

/* Скрываем ссылки "Избранное" и "Корзина" по умолчанию */
#auth-dependant .favorite,
#auth-dependant .cart {
    display: none;
}

/* Показываем элементы и ссылки, когда пользователь аутентифицирован */
.authenticated .account-name,
.authenticated .account-info,
.authenticated #auth-dependant .favorite,
.authenticated #auth-dependant .cart {
    display: block;
}


    </style>
